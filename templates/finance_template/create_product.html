{% extends "invoice/base/base.html" %}
<!-- Content Row -->
{% block content %}
<div class="row">
    <!-- Area Chart -->
    <div class="col-xl-12 col-lg-7">
        <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <label class="m-0 font-weight-bold text-primary">Create product</label>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label" for="customer_name">Product name</label>
                        {{product.product_name}}
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="customer_gender">Price</label>
                        {{product.product_price}}
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="customer_dob">Unit</label>
                        {{product.product_unit}}
                    </div>
                    <div class="mb-3">
                        <input class="btn btn-info" type="submit" name="Create customer">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
