<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
  <h1>Show Info</h1>
        
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-12">

              <table class="table">
                  <thead>
                    <tr>
                      <th scope="col" style="visibility:collapse">Id</th>
                      <th scope="col">Student Name</th>
                      <th scope="col">Student ID</th>
                      <th scope="col">NIN</th>
                      <th scope="col">Payment Type</th>
                      <th scope="col">Total</th>
                      <th scope="col">Amount Payed</th>
                    </tr>
                  </thead>
                  <tbody>
                    

                      <tr>
                          <td style="visibility:collapse">{{ reciept.id }}</td>
                          <td class="m-2">{{ reciept.student_name }}</td>
                          <td><b>{{ reciept.student_id }}</b></td>
                          <td><b>{{ reciept.nin }}</b></td>
                          <td>{{ reciept.ptype }}</td>
                          <td>{{ reciept.total }}</td>
                          <td>{{ reciept.amount }}</td>
                      </tr>

                   
                  </tbody>
                </table>

          </div>
      </div>
  </div>

</body>
</html>
