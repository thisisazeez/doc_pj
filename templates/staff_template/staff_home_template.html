<script>
    $(document).ready(function() {
        //Code for Pie Chart
        var pieData = {
                labels: [
                    'Leave',
                    'Attendance',
                ],
                datasets: [{
                    data: [{
                        {
                            leave_count
                        }
                    }, {
                        {
                            attendance_count
                        }
                    }],
                    backgroundColor: ['#f56954', '#00a65a'],
                }]
            }
            //Code for Pie Chart
        var pieChartCanvas = $('#pieChart').get(0).getContext('2d')
        var pieData = pieData;
        var pieOptions = {
                maintainAspectRatio: false,
                responsive: true,
            }
            //Create pie or douhnut chart
            // You can switch between pie and douhnut using the method below.
        var pieChart = new Chart(pieChartCanvas, {
            type: 'pie',
            data: pieData,
            options: pieOptions
        })

        //Code for Bar Chart
        /*
        var subjects = {{ subject_name|safe }}
        var data_present = {{ data_present }}
        var data_absent = {{ data_absent }}
        */
        var attendance_list = {
            {
                attendance_list
            }
        }
        var subject_list = {
            {
                subject_list | safe
            }
        }

        //Dataset for Bar Chart

        var areaChartData = {
            labels: subject_list,
            datasets: [{
                label: 'Subject Attend Chart',
                backgroundColor: 'rgba(60,141,188,0.9)',
                borderColor: 'rgba(60,141,188,0.8)',
                pointRadius: false,
                pointColor: '#3b8bba',
                pointStrokeColor: 'rgba(60,141,188,1)',
                pointHighlightFill: '#fff',
                pointHighlightStroke: 'rgba(60,141,188,1)',
                data: attendance_list
            }, ]
        }


        var barChartCanvas = $('#barChart').get(0).getContext('2d')
        var barChartData = jQuery.extend(true, {}, areaChartData)
        var temp1 = areaChartData.datasets[0]
        barChartData.datasets[0] = temp1

        var barChartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            datasetFill: false
        }

        var barChart = new Chart(barChartCanvas, {
            type: 'bar',
            data: barChartData,
            options: barChartOptions
        })


        //Code for Stuent Attendnace by Subjects Bar Chart
        var student_list = {
            {
                student_list | safe
            }
        };
        var attendance_present_list = {
            {
                attendance_present_list
            }
        }
        var attendance_absent_list = {
            {
                attendance_absent_list
            }
        }

        var areaChartData2 = {
            labels: student_list,
            datasets: [{
                label: 'Student Attendance Chart for Present',
                backgroundColor: 'rgba(60,141,188,0.9)',
                borderColor: 'rgba(60,141,188,0.8)',
                pointRadius: false,
                pointColor: '#3b8bba',
                pointStrokeColor: 'rgba(60,141,188,1)',
                pointHighlightFill: '#fff',
                pointHighlightStroke: 'rgba(60,141,188,1)',
                data: attendance_present_list
            }, {
                label: 'Student Attendance Chart for Absent',
                backgroundColor: 'rgba(210, 214, 222, 1)',
                borderColor: 'rgba(210, 214, 222, 1)',
                pointRadius: false,
                pointColor: 'rgba(210, 214, 222, 1)',
                pointStrokeColor: '#c1c7d1',
                pointHighlightFill: '#fff',
                pointHighlightStroke: 'rgba(220,220,220,1)',
                data: attendance_absent_list
            }, ]
        }


        var barChartCanvas2 = $('#barChart2').get(0).getContext('2d')
        var barChartData2 = jQuery.extend(true, {}, areaChartData2)
        var temp2 = areaChartData2.datasets[0]
        barChartData2.datasets[0] = temp2

        var barChartOptions2 = {
            responsive: true,
            maintainAspectRatio: false,
            datasetFill: false
        }

        var barChart2 = new Chart(barChartCanvas2, {
            type: 'bar',
            data: barChartData2,
            options: barChartOptions2
        })

    })
</script>
{% endblock custom_js %}
