{% load static %}

<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="{% url 'staff_home' %}" class="brand-link">
        <img src="{% static './linco.png' %}" alt="AdminLTE Logo" class="brand-image  elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">Lincoln University</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="{% static 'dist/img/user2-160x160.jpg' %}" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="{% url 'staff_profile' %}" class="d-block">{{ user.first_name }} {{ user.last_name }}</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
                with font-awesome or any other icon font library -->





                <li class="nav-item">
                    {% url 'staff_home' as staff_home %}
                    <a href="{{ staff_home }}" class="nav-link {% if request.path == staff_home %} active {% endif %}">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>
                            Home {% comment %} <span class="right badge badge-danger">New</span> {% endcomment %}
                        </p>
                    </a>
                </li>

                <li class="nav-item">
                    {% url 'manage_sop' as manage_sop %}
                    <a href="{{ manage_sop }}" class="nav-link {% if request.path == manage_sop %} active {% endif %}">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>
                            Manage SOP  {% comment %} <span class="right badge badge-danger">New</span> {% endcomment %}
                        </p>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
